name: Publish Playwright Java Image to GHCR

on:
  push:
    paths:
      - "docker/playwright-allure/Dockerfile"
      - ".github/workflows/publish-image.yml"
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/playwright-allure/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/playwright-java:1.58.0-noble
            ghcr.io/${{ github.repository_owner }}/playwright-java:latest
