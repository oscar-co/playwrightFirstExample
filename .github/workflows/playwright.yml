name: Playwright Tests + Allure to GH Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/${{ github.repository_owner }}/playwright-java:1.58.0-noble
      options: --user 0

    env:
      HOME: /root

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4

      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          repository: oscar-co/appcompras
          path: frontend
          token: ${{ secrets.FRONTEND_REPO_TOKEN }}

      - name: Install dependencies (tests repo)
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run Playwright tests
        run: npx playwright test

      - name: Generate Allure HTML report
        if: always()
        run: npx allure-commandline generate allure-results --clean -o allure-report

      - name: Upload Pages artifact (the static site)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Upload Allure report artifact (for PRs / debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
