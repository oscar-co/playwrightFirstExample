name: Playwright Tests + Allure to GH Pages
on:
  push:
    branches: [ main , master ]
  pull_request:
    branches: [ main , master ]

permissions:
  contents: read           # leer repo
  pages: write             # deploy a Pages
  id-token: write    

concurrency:
  group: "pages"
  cancel-in-progress: true # evita despliegues simult√°neos


jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:

    - name: Checkout test repo
      uses: actions/checkout@v4

    - name: Checkout frontend repo 
      uses: actions/checkout@v4
      with:
        repository: oscar-co/playwrightFirstExample
        ref: main
        path: frontend
        token: ${{ secrets.FRONTEND_REPO_TOKEN }}

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install frontend dependencies
      run: npm ci
      working-directory: frontend

    - name: Run Playwright tests
      run: npx playwright test

    - name: Generate Allure HTML report
      if: always()
      run: npx allure generate allure-results --clean -o allure-report

    - name: Upload Pages artifact (the static site)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report

    - name: Upload Allure report artifact (for PRs / debugging)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report


    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        if-no-files-found: ignore

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4